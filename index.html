<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>StopWatch</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container">
		<div class="left">
			<h1>StopWatch Online</h1>
			<div class="circle">
				<div id="timer">
					00:00:00
				</div>
			</div>
			<div class="buttons">
				<div class="button-container">
					<button class="resetBtn" id="reset">
						<i class="fa fa-refresh"></i>
					</button>
					<p class="button-text">Reset</p>
				</div>
				<div class="button-container">
					<button class="startStopBtn" id="play">
						<i class="fa-solid fa-play"></i>
					</button>
					<p class="button-text">Play</p>
				</div>
				<div class="button-container">
					<button class="lapBtn" id="lap">
						<i class="fa-solid fa-flag"></i>
					</button>
					<p class="button-text">Lap</p>
				</div>
			</div>
		</div>
		<div class="right">
			<h2 class="hidden" id="lap-heading">Lap Timings</h2>
			<ul class="laps">
				<!-- Lap times will be inserted here -->
			</ul>
			<button class="lap-clear-btn hidden" id="clear">Clear All</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
